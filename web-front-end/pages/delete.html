<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havoc</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Delete a User Profile</h1>
    <form id="delete-user-form">
        <label for="username">Username:</label>
        <input type="text" id="other-username" name="other-username" required>
        <br>
        <button type="submit">Delete Username</button>
    </form>
    <script>
        async function deleteUsername() {
            document.getElementById("delete-user-form").addEventListener("submit", async (event) => {
	event.preventDefault();
	const username = document.getElementById("other-username").value;
	const response = await fetch(`https://symmetrical-journey-75x6r5wg959hp4r6-4001.app.github.dev/auth/delete/user`, {
		method: "DELETE",
		headers: {
			"Content-Type": "application/json"
		},
		body: JSON.stringify({
			username
		}),
        credentials: "include"
        
	});
    const result = await response.json();
    if (result.ok) {
        alert('What?! you just deleted a profile!');
        return;
    }else {
        alert(result.message);
    }
		
});
        }
deleteUsername()
    </script>
</body>
</html>
